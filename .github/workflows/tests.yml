name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest pytest-asyncio pytest-cov

    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v

    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v

    - name: Run stdio robustness tests
      run: |
        python tests/test_stdio_robustness.py

    - name: Run brutally honest tests
      run: |
        python -m pytest tests/test_brutally_honest_tools.py -v

    - name: Test MCP protocol compliance
      run: |
        python -m pytest tests/test_mcp_protocol.py -v

    - name: Test error handling
      run: |
        python -m pytest tests/unit/test_mcp_error_handling.py -v

    - name: Generate coverage report
      run: |
        python -m pytest --cov=networkx_mcp --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
