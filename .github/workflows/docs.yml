name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
      - 'mkdocs.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check if MkDocs configuration exists
      run: |
        if [ ! -f mkdocs.yml ]; then
          echo "No mkdocs.yml found. Creating basic documentation check instead."
          echo "docs_type=simple" >> $GITHUB_ENV
        else
          echo "MkDocs configuration found."
          echo "docs_type=mkdocs" >> $GITHUB_ENV
        fi

    - name: Install dependencies (MkDocs)
      if: env.docs_type == 'mkdocs'
      run: |
        pip install mkdocs mkdocs-material mkdocstrings[python]

    - name: Build documentation (MkDocs)
      if: env.docs_type == 'mkdocs'
      run: |
        mkdocs build

    - name: Simple documentation check
      if: env.docs_type == 'simple'
      run: |
        echo "Checking documentation files..."
        ls -la docs/ || echo "No docs/ directory found"
        echo "✅ README.md exists: $(test -f README.md && echo "Yes" || echo "No")"
        echo "✅ Documentation check completed"

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && env.docs_type == 'mkdocs'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
